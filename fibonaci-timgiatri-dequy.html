<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
  function findValue(index) {
    if (index<3) return 1;
    return findValue(index-1) + findValue(index-2);
  }
  let index = prompt('Nhap vi tri muon tim');
  let result = findValue(index);
  alert('Vi tri '+ index+ ' co gia tri fibonacci la '+result)
</script>
