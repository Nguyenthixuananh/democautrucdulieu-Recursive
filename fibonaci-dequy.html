<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaci(num) {
        if (num <= 1) return 1;
        return fibonaci(num-1)+ fibonaci(num-2);
    }

    let num = prompt('Nhap so');
    document.write(fibonaci(num));
</script>
</body>
</html>
