<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let factorial = function (n) {
      if (n===0) {
          return 1;
      }
      else return n*factorial(n-1);
  }

  let num = prompt('Nhap so muon tinh giai thua');
  document.write(factorial(num));
</script>
</body>
</html>
